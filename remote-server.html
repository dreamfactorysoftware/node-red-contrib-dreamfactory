<script type="text/javascript">
    RED.nodes.registerType('remote-server',{
        category: 'config',
        defaults: {
            x_method : {value: "GET", required: true},
            host: {value:"localhost",required:true},
            path : {value : "/rest/db/todo", required: true},
            app_name : {value:"todoangular", required:true},
            port : {value: "", required: false}
        },
        label: function() {
            var display_port = "";
            if(this.port != ""){
                display_port = ":" + this.port;
            }
            return this.x_method + "&nbsp" + this.host+display_port + this.path + "?app_name=" + this.app_name;
        }
    });
</script>

<script type="text/x-red" data-template-name="remote-server">
<div class="form-row">
        <label for="node-config-input-x_method"><i class="fa fa-tasks"></i> Method</label>
        <select type="text" id="node-config-input-x_method" style="width:72%;">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="MERGE">MERGE</option>
        <option value="DELETE">DELETE</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-bookmark"></i> DSP URL</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-path"><i class="icon-bookmark"></i> PATH</label>
        <input type="text" id="node-config-input-path">
    </div>
    <div class="form-row">
        <label for="node-config-input-app_name"><i class="icon-bookmark"></i> Application Name</label>
        <input type="text" id="node-config-input-app_name">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
</script>
