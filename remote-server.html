<script type="text/javascript">
    RED.nodes.registerType('remote-server', {
        category: 'config',
        defaults: {
            x_method: {value: "GET", required: true},
            host: {value: "localhost", required: true},
            path: {value: "/rest/db/todo", required: true},
            app_name: {value: "todoangular", required: true},
            x_params: {value: "", required: false},
            port: {value: "", required: false}
        },
        credentials: {
            username: {type: "text"},
            password: {type: "password"}
        },
        label: function () {
            var display_port = "";
            if (this.port != "") {
                display_port = ":" + this.port;
            }
            var display_params = "";
            if (this.x_params != "") {
                display_params = "&" + this.x_params;
            }
            return this.x_method + "&nbsp" + this.host + display_port + this.path + "?app_name=" + this.app_name + display_params;
        }
    });
</script>
